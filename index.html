
<!DOCTYPE html>
<html lang="es">
<head>

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;

      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b64274;
    }
    .contenedor {

      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px 0;
    }
    .semestre {
      background: #ffe4ec;
      border: 2px solid #f8bcd9;
      border-radius: 12px;
      padding: 15px;
      min-width: 240px;
      max-width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .semestre h2 {
      text-align: center;
      color: #b64274;
      font-size: 1.1em;
      margin-top: 0;
    }
    .ramo {
      background: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 6px 0;
      display: flex;
      align-items: center;
      font-size: 0.95em;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
    }
    .ramo input[type="checkbox"] {
      margin-right: 10px;
    }
    .ramo.locked {
      background-color: #f3f3f3;
      border: 1px dashed #bbb;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .ramo.completed {
      text-decoration: line-through;
      color: #aaa;
    }
    .formacion-general {
      background-color: #fdf0ff;
    }
    .verde {
      background-color: #e3fbe3;
    }
    .amarillo {
      background-color: #fff9d6;
    }
    .editable-label {
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: inherit;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="contenedor" id="malla"></div>

rue}]}, {"semestre": "Semestre V", "ramos": [{"nombre": "Ergonom铆a e Inclusi贸n Social", "id": "OCU501A", "requisitos": ["CSS401A"]}, {"nombre": "Semiolog铆a y Anamnesis", "id": "OCU502A", "requisitos": ["OCU401A"]}, {"nombre": "Salud P煤blica", "id": "MET501A", "requisitos": ["MET402A"]}, {"nombre": "Salud Mental en Ni帽os y Adolescentes", "id": "MET502A", "requisitos": ["CSS302A"]}, {"nombre": "Bio茅tica", "id": "MET503A", "requisitos": ["MET402A"]}]}, {"semestre": "Semestre VI", "ramos": [{"nombre": "Tecnolog铆as de Apoyo a la Rehabilitaci贸n", "id": "OCU601A", "requisitos": ["OCU501A"]}, {"nombre": "Razonamiento Profesional", "id": "OCU602A", "requisitos": ["OCU502A"]}, {"nombre": "Rehabilitaci贸n Psicosocial", "id": "OCU603A", "requisitos": ["OCU502A"]}, {"nombre": "Salud Mental en Adulto", "id": "CSS601A", "requisitos": ["MET502A"]}, {"nombre": "Investigaci贸n Aplicada", "id": "MET601A", "requisitos": ["MET503A"]}]}, {"semestre": "Semestre VII", "ramos": [{"nombre": "Ort贸tica", "id": "OCU701A", "requisitos": ["OCU601A"]}, {"nombre": "Intervenci贸n en Ni帽os y Adolescentes", "id": "OCU702A", "requisitos": ["OCU602A"]}, {"nombre": "Intervenci贸n Psicosocial y Comunitaria", "id": "OCU703A", "requisitos": ["OCU603A"]}, {"nombre": "Intervenci贸n en Salud Mental y Persona Mayor", "id": "OCU704A", "requisitos": ["CSS601A"]}]}, {"semestre": "Semestre VIII", "ramos": [{"nombre": "Intervenci贸n en Persona Mayor", "id": "OCU801A", "requisitos": ["OCU704A"]}, {"nombre": "Intervenci贸n en Salud F铆sica", "id": "OCU802A", "requisitos": ["OCU702A"]}, {"nombre": "Unidad de Investigaci贸n", "id": "OCU803A", "requisitos": ["MET601A"]}]}, {"semestre": "Semestre IX", "ramos": [{"nombre": "Internado en Salud F铆sica", "id": "OCU901A", "requisitos": ["OCU802A"]}, {"nombre": "Optativo de Profundizaci贸n", "id": "OPT901", "formacion": true}, {"nombre": "Internado Electivo I", "id": "OCU905A", "formacion": true, "requisitos": ["OCU803A"]}]}, {"semestre": "Semestre X", "ramos": [{"nombre": "Internado en Salud Mental", "id": "OCU902A", "requisitos": ["OCU704A"]}, {"nombre": "Internado en Salud Sociocomunitario", "id": "OCU903A", "requisitos": ["OCU703A"]}, {"nombre": "Internado Electivo II", "id": "OCU906A", "formacion": true, "requisitos": ["OCU803A"]}]}, {"semestre": "Formaci贸n General", "ramos": [{"nombre": "Filosof铆a", "id": "FIL2001", "formacion": true}, {"nombre": "Teolog铆a", "id": "TTF", "formacion": true}, {"nombre": "Ingl茅s", "id": "VRA2000", "formacion": true}, {"nombre": "Espa帽ol", "id": "VRA100C", "formacion": true}, {"nombre": "Formaci贸n General 1", "id": "FGEXTRA1", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 2", "id": "FGEXTRA2", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 3", "id": "FGEXTRA3", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 4", "id": "FGEXTRA4", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 5", "id": "FGEXTRA5", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 6", "id": "FGEXTRA6", "formacion": true, "editable": true}, {"nombre": "Formaci贸n General 7", "id": "FGEXTRA7", "formacion": true, "editable": true}]}];
    const estado = JSON.parse(localStorage.getItem('estadoMallaTO')) || {};
    const nombres = JSON.parse(localStorage.getItem('nombresFG')) || {};

    function renderMalla() {
      const contenedor = document.getElementById('malla');
      contenedor.innerHTML = '';
      malla.forEach((sem, i) => {
        const divSem = document.createElement('div');
        divSem.className = 'semestre';
        divSem.dataset.index = i;
        const titulo = document.createElement('h2');
        titulo.textContent = sem.semestre;
        divSem.appendChild(titulo);
        sem.ramos.forEach((ramo, j) => {
          const divRamo = document.createElement('div');
          divRamo.className = 'ramo';
          if (ramo.formacion) divRamo.classList.add('formacion-general');
          if (ramo.verde) divRamo.classList.add('verde');
          if (ramo.amarillo) divRamo.classList.add('amarillo');
          const cumplidos = !ramo.requisitos || ramo.requisitos.every(req => estado[req]);
          if (!cumplidos && ramo.requisitos?.length > 0) divRamo.classList.add('locked');
          if (estado[ramo.id]) divRamo.classList.add('completed');
          divRamo.setAttribute('draggable', ramo.formacion ? 'true' : 'false');
          divRamo.dataset.sem = i; divRamo.dataset.index = j;

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = estado[ramo.id] || false;
          checkbox.disabled = !cumplidos && !checkbox.checked;
          checkbox.addEventListener('change', () => {
            estado[ramo.id] = checkbox.checked;
            localStorage.setItem('estadoMallaTO', JSON.stringify(estado));
            renderMalla();
          });

          let label;
          if (ramo.editable) {
            label = document.createElement('input');
            label.className = 'editable-label';
            label.value = nombres[ramo.id] || ramo.nombre;
            label.addEventListener('input', () => {
              nombres[ramo.id] = label.value;
              localStorage.setItem('nombresFG', JSON.stringify(nombres));
            });
          } else {
            label = document.createElement('label');
            label.textContent = ramo.nombre;
          }

          divRamo.appendChild(checkbox);
          divRamo.appendChild(label);
          divSem.appendChild(divRamo);
        });
        contenedor.appendChild(divSem);
      });
      setDragEvents();
    }

    function setDragEvents() {
      document.querySelectorAll('.ramo[draggable=true]').forEach(elem => {
        elem.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', JSON.stringify({
            sem: elem.dataset.sem,
            index: elem.dataset.index
          }));
        });
      });
      document.querySelectorAll('.semestre').forEach(container => {
        container.addEventListener('dragover', (e) => e.preventDefault());
        container.addEventListener('drop', (e) => {
          e.preventDefault();
          const data = JSON.parse(e.dataTransfer.getData('text/plain'));
          const sourceList = malla[data.sem].ramos;
          const ramo = sourceList.splice(data.index, 1)[0];
          const destino = container.dataset.index;
          malla[destino].ramos.push(ramo);
          renderMalla();
        });
      });
    }

    renderMalla();
  </script>
</body>
</html>
